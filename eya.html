 <h2>Fruits are the sweet, fleshy, edible parts of a plant that typically contain seeds and are developed from the flower of the plant. They are a vital source of nutrients, including fiber, vitamins (like vitamin C), and minerals, and are enjoyed raw or cooked. </h2>
